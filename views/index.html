          <div class="new_contact_button_container">

        <div class="static_thead">
          <!-- <span class="static_thead_span_id">Id</span> -->

          <div class="static_thead_div_name">Name</div>
          <div class="static_thead_div_phone">Phone</div>

      </div>
    </div>
    <div class="top_placeholder"></div>

    <div class="table_container">      
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Region</th>
              <!-- <th scope="col">Action</th> -->
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      <div>
        <dialog class="dialog_container" id="new_dialog">
          <form name="new_dialog_form" id="new_dialog_form">
            <div>
              <span>
                <!-- <label>Id:</label> -->
                <input class="new_input" id="new_id" name="id" type="hidden">
              </span>
              <span class="new_form_field">
                <label class="new_label">Name:</label>
                <input class="new_input" id="new_name" name="name" type="text" autofocus>
              </span>
              <span class="new_form_field">
                <label>Phone:</label>
                <input class="new_input" id="new_phone" name="phone" type="tel">
              </span>
              <span class="new_form_field">
                <label>Email:</label>
                <input class="new_input" id="new_email" name="email" type="email">
              </span>
              <span class="new_form_field">
                <label>Region:</label>
                <input class="new_input" id="new_region" name="region" type="text">
              </span>
            </div>
            <div class="new_buttons_container">
              <span>
                <button class="new_modal_button" id="new_save_button">Submit</button>
              </span>
              <span>
                <button class="new_modal_button" id="new_cancel_button">Cancel</button>
              </span>              
            </div>
          </form>
        </dialog>
      </div>
    </div>
    <div class="footer_wrapper">
      <!-- <footer class="app_footer"> -->
      <footer class="app_footer">
        <ul>
          <li>About</li>
          <li>Contact</li>
          <!-- <li>Coupons</li> -->
          <li>Mission</li>
        </ul>    
      </footer>
      <div class="follow"></div>
    </div>
    <script src="js/index.js"></script>    
  </body>
